<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="mainer">
      <input type="text" value="0" class="entry-field js-field" />
      <div class="wrapper">
        <div class="numbers">
          <button class="number js-press" value="7">7</button>
          <button class="number js-press" value="8">8</button>
          <button class="number js-press" value="9">9</button>
          <button class="number js-press" value="4">4</button>
          <button class="number js-press" value="5">5</button>
          <button class="number js-press" value="6">6</button>
          <button class="number js-press" value="1">1</button>
          <button class="number js-press" value="2">2</button>
          <button class="number js-press" value="3">3</button>

          <button class="number js-press" value=".">.</button>
          <button class="number js-press" value="0">0</button>
          <button class="number js-equals">=</button>
        </div>
        <div class="operations">
          <button class="operation js-clear">C</button>
          <button class="operation js-press" value="/">/</button>
          <button class="operation js-press" value="*">x</button>
          <button class="operation js-press" value="-">-</button>
          <button class="operation js-press" value="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
